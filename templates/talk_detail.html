<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TED演讲详情 - {{ talk.title_zh }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .talk-content {
            white-space: pre-line;
            line-height: 1.8;
        }
        .speaker-info {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <h1 class="mb-4">{{ talk.title_zh }}</h1>
                
                <div class="speaker-info">
                    <h3>演讲者信息</h3>
                    <p><strong>中文名:</strong> {{ talk.speaker_name_zh }}</p>
                    <p><strong>英文名:</strong> {{ talk.speaker_name_en }}</p>
                    <p><strong>演讲年份:</strong> {{ talk.year }}</p>
                </div>

                <div class="mb-4">
                    <h3>PDF信息</h3>
                    <p><strong>页数:</strong> {{ talk.page_count }}</p>
                    <a href="{{ talk.pdf_url }}" class="btn btn-primary" target="_blank">查看PDF</a>
                </div>

                <div class="mb-4">
                    <h3>内容概要</h3>
                    <p>{{ summary }}</p>
                </div>

                <div class="talk-content">
                    <h3>演讲内容</h3>
                    <div class="pdf-content">
                        {{ talk.content_display|safe }}
                    </div>
                </div>

                <style>
                    .pdf-content {
                        font-family: Arial, sans-serif;
                        line-height: 1.6;
                    }
                    .pdf-page {
                        margin-bottom: 2em;
                        padding: 1em;
                        background-color: #f8f9fa;
                        border-radius: 5px;
                    }
                </style>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
