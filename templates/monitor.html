<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统监控面板</title>
    <script src="/static/chart.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .panel {
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .chart-container {
            position: relative;
            height: 300px;
            margin-bottom: 20px;
        }
        .alert-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .alert-item.warning {
            background-color: #fff3cd;
        }
        .log-entry {
            font-family: monospace;
            font-size: 12px;
            margin-bottom: 5px;
        }
        .timestamp {
            color: #666;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>系统监控面板</h1>
        
        <div class="panel">
            <h2>资源使用情况</h2>
            <div class="chart-container">
                <canvas id="resourceChart"></canvas>
            </div>
        </div>
        
        <div class="panel">
            <h2>告警事件</h2>
            <div id="alertsContainer"></div>
        </div>
        
        <div class="panel">
            <h2>监控日志</h2>
            <div id="logsContainer"></div>
        </div>
    </div>

    <script>
        // 初始化图表
        const ctx = document.getElementById('resourceChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'CPU使用率 %',
                        data: [],
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1
                    },
                    {
                        label: '内存使用 %',
                        data: [],
                        borderColor: 'rgb(54, 162, 235)',
                        tension: 0.1
                    },
                    {
                        label: '磁盘使用 %',
                        data: [],
                        borderColor: 'rgb(255, 99, 132)',
                        tension: 0.1
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100
                    }
                }
            }
        });

        // 获取数据并更新UI
        function fetchData() {
            fetch('/api/data')
                .then(response => response.json())
                .then(data => {
                    updateCharts(data.resources);
                    updateAlerts(data.alerts);
                    updateLogs(data.resources);
                });
        }

        // 更新图表数据
        function updateCharts(resources) {
            const labels = resources.map(r => r.time);
            const cpuData = resources.map(r => r.cpu);
            const memData = resources.map(r => r.memory);
            const diskData = resources.map(r => r.disk);

            chart.data.labels = labels;
            chart.data.datasets[0].data = cpuData;
            chart.data.datasets[1].data = memData;
            chart.data.datasets[2].data = diskData;
            chart.update();
        }

        // 更新告警列表
        function updateAlerts(alerts) {
            const container = document.getElementById('alertsContainer');
            container.innerHTML = alerts.map(alert => `
                <div class="alert-item warning">
                    <div class="timestamp">${alert.time}</div>
                    <div class="message">${alert.message}</div>
                </div>
            `).join('');
        }

        // 更新日志显示
        function updateLogs(resources) {
            const container = document.getElementById('logsContainer');
            container.innerHTML = resources.map(res => `
                <div class="log-entry">
                    <span class="timestamp">${res.timestamp}</span>
                    CPU: ${res.cpu}%, 内存: ${res.memory}%, 磁盘: ${res.disk}%
                </div>
            `).join('');
        }

        // 每5秒刷新一次数据
        setInterval(fetchData, 5000);
        fetchData(); // 初始加载
    </script>
</body>
</html>
